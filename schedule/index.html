<!DOCTYPE html>
<html>
<head id="headStuff">
<meta name="description" content="The Schedule for the Hastings High School 2019-2020 Science Olympiad season has been decided! It will be fully cemented at the first meeting. This page includes a calendar and a list of all the invitationals we'll be attending. Current invitationals scheduled: Portage, Haslett, WOSO, U of M (overnight), Allendale, and regionals at WMU.">
<meta name="author" content="Matthew Pattok">
<title>Schedule | Invitationals and Regionals - Calendar | HHS Science Olympiad</title>
</head>
<body id="bodyStuff"></body>
<script>
var title = "Schedule";
var toRoot = "../";
var links = ["../","../events/","../pictures"];
var linkNames = ["Home","Events","Pictures"];
var content = `
<h1>Schedule</h1>
<div width="100%" style="text-align: center;">
<div class="calendarClass" style=" display: inline-block; width: 100%"></div>
</div>
<p>Please attend at least two practices Every month. There are practices every Thursday 3PM-5PM starting 11/18 until the Regional competition, excluding Thanksgiving. There are Saturday practices from 9AM-12PM on 11/13, 11/20, 12/4, 1/8, and 1/15</p>
<div id="schedule"></div>
`;
</script>
<script src="../resources/builder.js"></script>
<script src="calendar-events.js"></script>
<script>
  var date = new Date();
  var eventsSchedule = "<table>\n<tbody>";
  for(var x = 0; x < events.length; x++) {
    var eDate = new Date(events[x][0].replace(/-/g,"/"));
    if(events[x][2] == "0" && (date.getTime() - eDate.getTime()) / 864e5 < 90) {
      eventsSchedule = eventsSchedule + "<tr><td style='padding: 1em;'><b>" + events[x][0] + "</b></td><td>" + events[x][1] + "</td></tr>";
    }
  }
  eventsSchedule = eventsSchedule + "</tbody>\n</table>";
  document.getElementById("schedule").innerHTML = eventsSchedule;
</script>
<script src="calendar-script.js"></script>
</html>
