<!DOCTYPE html>
<html>
<head id="headStuff">
<meta name="description" content="The event list for this Science Olympiad season. There are 23 events, including build and test events.">
<meta name="author" content="Matthew Pattok">
<title>Events | HHS Science Olympiad</title>
</head>
<body id="bodyStuff"></body>
<script>
var title = "Events";
var toRoot = "../";
var links = ["../","../schedule/","../pictures/"];
var linkNames = ["Home","Schedule","Pictures"];
var content = `
<h1>2019-2020 Events</h1>
<p>Each event's page includes the type, resources in Google Drive, and a PDF of the rules.</p>`;
var events = ["anatomy_and_physiology", "astronomy", "boomilever", "chemistry_lab", "circuit_lab", "codebusters", "designer_genes", "detector_building", "disease_detectives", "dynamic_planet", "experimental_design", "forensics", "fossils", "geologic_mapping", "gravity_vehicle", "machines", "ornithology", "ping-pong_parachute", "protein_modeling", "sounds_of_music", "water_quality", "wright_stuff", "write_it_do_it"];
for(var x = 0; x < 23; x++) {
  content = content + `<a href="`+events[x].replace(/_/g,"-")+`.html">`;
  var event = events[x];
  event = event.substr(0,1).toUpperCase() + event.substr(1,event.length - 1);
  for(var y = 0; y < event.length; y++) {
    if(event.substr(y,1) == "_") {
      event = event.replace("_"," ");
      event = event.substr(0,y+1) + event.substr(y+1,1).toUpperCase() + event.substring(y+2,event.length);
    }
    if(event.substr(y,1) == "-") {
      event = event.substr(0,y+1) + event.substr(y+1,1).toUpperCase() + event.substring(y+2,event.length);
    }
  }
  content = content + event.replace("And","&").replace("Of","of") + `</a><br>`;
}
content = content + `
<hr>
<h3><a href="rules/all-rules.pdf" target="_blank">All Rules (click here to open in a separate tab)</a></h3>
<div class="iframeHere">
<iframe src="rules/all-rules.pdf" width="99%" height="500">An error occurred. Click the link above to view the rules.</iframe>
</div>`;
</script>
<script src="../resources/builder.js"></script>
</html>
