<!DOCTYPE html>
<html>
<head id="headStuff">
<meta name="description" content="Here you can find picture galleries from the history of the Hastings High School Saxons Science Olympiad Team. Currently the only available pictures are from the 2019-2020 school year, but more are coming, both from years past and the next seasons!">
<meta name="author" content="Matthew Pattok">
<title>Pictures | Galleries of the Hastings Saxons Team | HHS Science Olympiad</title>
</head>
<body id="bodyStuff"></body>
<script>
var title = "Pictures";
var toRoot = "../";
var keywords = ", gallery, pictures";
var description = "Picture galleries from each year. Group photos from invitationals, regionals, and states. Pictures of individuals who placed in events";
var links = ["../","../schedule/","../events/"];
var linkNames = ["Home","Schedule","Events"];
var content = `
<div style="text-align: center;"><h1>Picture Galleries</div>
<table>
`;
gals = ["2018-19 School Year"];
galPics = ["2018-19/states-2019.jpg"];
galLinks = ["2018-19"];
var rowsize = 3;
if(screen.width < 970) {rowsize = 2;}
if(screen.width < 500) {rowsize = 1;}
for(var x = 0; x < gals.length; x++) {
  if(Number.isInteger(x/rowsize)) {content = content + `<tr>`;}
  content = content + `<td style="width: `+(100/rowsize)+`%;"><a style="color: black; text-decoration: none;" href="`+galLinks[x]+`"><table><tr><td style="text-align: center;"><img src="`+galPics[x]+`" style="max-width: 90%; max-height: 90%; display: inline-block; padding: 1em;"></td></tr><tr><td style="text-align: center;">`+gals[x]+`</td></tr></table></a></td>`;
  if(Number.isInteger((x+1)/rowsize)) {content = content + `</tr>`;}
}
if(!Number.isInteger((x+1)/rowsize)) {content = content + `</tr>`;}
content = content + `</table>`;
</script>
<script src="../resources/builder.js"></script>
</html>
